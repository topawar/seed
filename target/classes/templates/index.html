<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<link rel="stylesheet" th:href="@{/css/index.css}">
<script th:src="@{/js/axios.min.js}"></script>
<script th:src="@{/js/qs.js}"></script>
<body>
<div class="login_div">
    <h3>登录</h3>
    <input th:type="text" id="i1" placeholder="用户名"><br>
    <input th:type="password" id="i2" placeholder="密码"><br>
    <button th:onclick="login()">登录</button>
    <br>
    <a th:href="@{/index_forward}" class="a1">注册</a>
    <a href="#" class="a2">忘记密码</a>
</div>
</body>
</html>
<script>

    function login() {
        let name = document.getElementById("i1").value;
        let password = document.getElementById("i2").value;
        axios({
            method: 'get',
            url: '/login',
            params: {
                Name: name,
                PassWord: password
            }
        }).then(res => {
            console.log(res.data)
            if(res.data.code == 200){
                alert("登录成功");
                window.location.href="bk_index"
                    // "?articles="+res.data.articles;
            }else {
                alert("登录失败");
            }
        })
    }
</script>
